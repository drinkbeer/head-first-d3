<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning D3</title>
	<link rel="stylesheet" href="main.css">
	<script  type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<!--    <svg id="chart"></svg>-->
<script>
//1.Create a simple SVG
var w = 800;
var h = 450;
var margin = {
    top: 58,
    bottom: 80,
    left: 70,
    right: 40
};
var width = w - margin.left - margin.right;
var height = h - margin.top - margin.bottom;
var data = [
    {key: "Glazed",		value: 132},
    {key: "Jelly",		value: 71},
    {key: "Holes",		value: 337},
    {key: "Sprinkles",	value: 93},
    {key: "Crumb",		value: 78},
    {key: "Chocolate",	value: 43},
    {key: "Coconut", 	value: 20},
    {key: "Cream",		value: 16},
    {key: "Cruller", 	value: 30},
    {key: "Eclair", 	value: 8},
    {key: "Fritter", 	value: 17},
    {key: "Bearclaw", 	value: 21}
];
    
//3.Scaling the bar
var x = d3.scale.ordinal()
            .domain(data.map(function(entry){
                return entry.key
            }))
            .rangeBands([0, width]);
var y = d3.scale.linear()
            .domain([0, d3.max(data, function(d){return d.value;})])
            .range([height, 0]);

var linearColorScale = d3.scale.linear()
                        .domain([0, data.length])
                        .range(["#572500", "#F68026"]);
var ordinalColorScale = d3.scale.category20();
var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");
var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");
var yGridlines = d3.svg.axis()
                .scale(y)
                .tickSize(-width, 0, 0)
                .tickFormat("")
                .orient("left");
//console.log(y("Cream"));
var svg = d3.select("body").append("svg")
            .attr("id", "chart")
            .attr("width", w)
            .attr("height", h);
var chart = svg.append("g")
            .classed("display", true)
            .attr("transform", "translate(" + margin.left + ", " + margin.top + ")");
var controls = d3.select("body").append("div")
            .attr("id", "controls");
var sort_btn = controls.append("button")
            .html("Sort data: ascending")
            .attr("state", 0);

function drawAxis(params){
    if(params.initialize === true){
        //Draw the gridlines
        this.append("g")
            .call(params.gridlines)
            .classed("gridline", true)
            .attr("transform", "translate(0, 0)");
        //draw x axis
        this.append("g")
            .classed("x axis", true)
            .attr("transform", "translate(" + 0 + ", " + height + ")")
            .call(params.axis.x)
                .selectAll("text")
                    .classed("x-axis-label", true)
                    .style("text-anchor", "end")
                    .attr("dx", -8)
                    .attr("dy", 8)
                    .attr("transform", "translate(0, 0) rotate(-45)");
        //draw y axis
        this.append("g")
            .classed("y axis", true)
            .attr("transform", "translate(0, 0)")
            .call(params.axis.y);
        //adjust y axis style
        this.select(".y.axis")
            .append("text")
            .attr("x", 0)
            .attr("y", 0)
            .style("text-anchor", "middle")
            .attr("transform", "translate(-48, " + height/2 + "), rotate(-90)")
            .text("Units sold");
        //adjust x axis style
        this.select(".x.axis")
            .append("text")
            .attr("x", 0)
            .attr("y", 0)
            .style("text-anchor", "middle")
            .attr("transform", "translate(" + width/2 + ", 70)")
            .text("Donut type");
    } else if(params.initialize === false){
        //update axis labels
        this.selectAll("g.x.axis")
            .transition()   //add animation when updating
            .duration(500)
            .ease("bounce") //add bouncing ease
            .delay(500)
            .call(params.axis.x);
        this.selectAll(".x-axis-label")
            .style("text-anchor", "end")
            .attr("dx", -8)
            .attr("dy", 8)
            .attr("transform", "translate(0, 0) rotate(-45)");
        this.selectAll("g.y.axis")
            .transition()   //add animation when updating
            .duration(500)
            .ease("bounce") //add bouncing ease
            .delay(500)
            .call(params.axis.y);
    }
}
    
function plot(params){
    //everytime you update the data, you must update the domain of scale also
    x.domain(data.map(function(entry){return entry.key}));
    y.domain([0, d3.max(data, function(d){return d.value;})]);
    //draw the axes and axes labels
    drawAxis.call(this, params);
    
//2.Create a bar
    //enter()
    this.selectAll(".bar")
        .data(params.data)
        .enter()
            .append("rect")
            .classed("bar", true)
            .on("mouseover", function(d,i){
                d3.select(this).style("fill", "yellow");
            })
            .on("mousemove", function(d,i){
                //d3.select(this).style("fill")
            })
            .on("mouseout", function(d,i){
                d3.select(this).style("fill", ordinalColorScale(i));
            });
    this.selectAll(".bar-label")
        .data(params.data)
        .enter()
            .append("text")
            .classed("bar-label", true);
    //update
    this.selectAll(".bar")
        .transition()   //add animation when updating
        .duration(500)
        .ease("bounce") //add bouncing ease
        .delay(500)
        .attr("x", function(d, i){
            return x(d.key);
        })
        .attr("y", function(d, i){
            return y(d.value);
        })
        .attr("width", function(d, i){
            return x.rangeBand();
        })
        .attr("height", function(d, i){
            return height - y(d.value);
        })
        .style("fill", function(d, i){
            //return linearColorScale(i);
            return ordinalColorScale(i);
        });
    this.selectAll(".bar-label")
        .transition()   //add animation when updating
        .duration(500)
        .ease("bounce") //add bouncing ease
        .delay(500)
        .attr("x", function(d, i){
            return x(d.key) + (x.rangeBand()/2);
        })
        .attr("y", function(d, i){
            return y(d.value);
        })
        .attr("dx", 0)
        .attr("dy", -6)
        .text(function(d, i){
            return d.value;
        });
    //exit()
    this.selectAll(".bar")
        .data(params.data)
        .exit()
        .remove();
    this.selectAll(".bar-label")
        .data(params.data)
        .exit()
        .remove();
}

sort_btn.on("click", function(){
    var self = d3.select(this);
    var ascending = function(a,b){
        return a.value - b.value;
    }
    var descending = function(a, b){
        return b.value - a.value;
    }
    var state = +self.attr("state");    //'+' is used convert state to number
    var txt = "Sort data: "
    if(state === 0){
        data.sort(ascending);
        state = 1;
        txt += "descending";
    }else if(state === 1){
        data.sort(descending);
        state = 0;
        txt += "ascending";
    }
    self.attr("state", state);
    self.html(txt);
    plot.call(chart, {
        data: data,
        axis: {
            x: xAxis,
            y: yAxis
        },
        gridlines: yGridlines,
        initialize: false
    });
});
    
plot.call(chart, {
    data: data,
    axis: {
        x: xAxis,
        y: yAxis
    },
    gridlines: yGridlines,
    initialize: true        //used to mark x-axis-label is initialize or update
});

</script>	
</body>
</html>
